      page-bg: '#1E2127'
      page-text: '#ABB2BF'
      page-link: '#61AFEE'
      content-bg: '#282C34'
      content-text: '#abb2bf'
      content-link: '#61AFEE'
      content-link2: '#b960d4'
      content-header: '#727C8C'
      content-tabs-bg: '#25272E'
      content-tabs-text: '#9ea5b3'
      button-bg: '#383F4C'
      button-text: '#d8dadf'
      notice-bg: '#18a4ba'
      notice-text: '#dfe3ed'
